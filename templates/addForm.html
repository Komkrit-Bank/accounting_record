{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 my-2">
            <h3>เพิ่มข้อมูลธุรกรรม</h3>
            <form action="/addStatement" method="post">
                <div class="form-group">
                    <label for="date">วันที่บันทึกข้อมูล</label>
                    <input type="date" name="date" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">ชื่อธุรกรรม</label>
                    <input type="text" name="name" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="amount">จำนวนเงิน</label>
                    <input type="text" name="amount" id="" class="form-control">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
